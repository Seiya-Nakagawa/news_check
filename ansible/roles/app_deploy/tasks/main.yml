---
- name: Create project directory
  file:
    path: "{{ project_root }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

# パターンA: Gitから最新を取得 (ローカル環境以外で実行)
- name: Clone/Pull repository
  git:
    repo: "{{ project_repo }}"
    dest: "{{ project_root }}"
    version: main
    force: yes
  ignore_errors: yes
  when: ansible_connection != 'local'

- name: Copy .env file
  template:
    src: .env.j2
    dest: "{{ project_root }}/.env"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"
  # 変数が未定義でもエラーにならないよう、デフォルト値をテンプレート内で設定することを推奨

- name: Create log directory for cron
  file:
    path: /var/log/news_check
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Setup internal cron job (replacing scheduler container functionality)
  cron:
    name: "Regular news collection"
    minute: "0" # 毎時0分
    job: "curl -s http://localhost:8000/api/news/collect >> /var/log/news_check/cron.log 2>&1"
    user: "{{ ansible_user }}"

- name: Start Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ project_root }}"
    build: policy
    state: present
  register: output

- name: Show Docker Compose output
  debug:
    var: output
