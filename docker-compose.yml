services:
  # データベース (PostgreSQL)
  db:
    image: postgres:17-alpine
    container_name: news_check_db
    environment:
      POSTGRES_USER: ${DB_USER:-dbuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-test_db}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: always

  # バックエンド (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_check_backend
    volumes:
      - ./cookies.txt:/app/cookies.txt:ro
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-news_db}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      PYTHONUNBUFFERED: "1"
    depends_on:
      - db
    networks:
      - app-network
    restart: always

  # フロントエンド (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news_check_frontend
    # volumes:
    #   - ./frontend:/app # Production: Do not sync code
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "" # 空にすることで同オリジンの相対パスを使用 (Nginx経由)
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

  # スケジューラ (定期実行)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news_check_scheduler
    volumes:
      - ./cookies.txt:/app/cookies.txt:ro
    environment:
      DATABASE_URL: postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-news_db}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      INTERNAL_API_URL: http://backend:8000
      PYTHONUNBUFFERED: "1"
    depends_on:
      - backend
    networks:
      - app-network
    command: python scheduler.py
    restart: always

  # Webサーバー (Nginx)
  nginx:
    image: nginx:alpine
    container_name: news_check_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  pg_data:
