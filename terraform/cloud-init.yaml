#cloud-config
# Cloud-init設定: インスタンス初回起動時に実行される

# パッケージの更新
package_update: true
package_upgrade: true

# 必要なパッケージのインストール
packages:
  - git
  - curl
  - wget
  - vim
  - htop
  - net-tools
  - ca-certificates
  - gnupg
  - lsb-release

# ファイルシステムの拡張
runcmd:
  # タイムゾーンをAsia/Tokyoに設定
  - timedatectl set-timezone Asia/Tokyo

  # Docker公式GPGキーの追加
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg

  # Dockerリポジトリの追加
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null

  # Dockerのインストール
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # ubuntuユーザーをdockerグループに追加
  - usermod -aG docker ubuntu

  # Dockerサービスの有効化と起動
  - systemctl enable docker
  - systemctl start docker

  # プロジェクト用ディレクトリの作成
  - mkdir -p /opt/${project_name}
  - chown ubuntu:ubuntu /opt/${project_name}

  # ログディレクトリの作成
  - mkdir -p /var/log/${project_name}
  - chown ubuntu:ubuntu /var/log/${project_name}

# 最終メッセージ
final_message: |
  Cloud-init setup completed!
  Docker and required packages have been installed.
  Instance is ready for deployment.

  Next steps:
  1. SSH to the instance: ssh ubuntu@<instance_public_ip>
  2. Clone the repository: git clone <your-repo-url> /opt/${project_name}
  3. Deploy with Ansible or manually run docker compose
